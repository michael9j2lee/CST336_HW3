<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body>
        <div id= "centering">
            <h1>Get Pokemon Moves</h1>
            <img class ="img-rounded" src="img/pokeball.jpg"
            
            <br>
            <form id="pokemon" method="get" >
                <br>
                <h3>Enter a Pokemon or ID</h3>
                <br></br>

                <input type="text" id="inputPokemon" placeholder="EX:Pikachu,Ditto">
                
                <input type="submit" id="pokemon">
                <br><br>
                <h2 id="pokeName"></h2>
                <br>
                <span id="errorCheck"> </span>
                <span id = "infoTable"></span>
            
            </form>
        </div>

        
        <script type="text/javascript" src = "js/script.js"></script>
    </body>
    <footer>
        <hr class="style-three">
        &copy;Michael Lee 2019<br />
    </footer>
</html>
